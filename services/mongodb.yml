  mongodb:
    image: mongo
    restart: always
    environment:
      - 'MONGO_INITDB_ROOT_USERNAME=root'
      - 'MONGO_INITDB_ROOT_PASSWORD=SECRET_PASSWORD'
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "/srv/main/mongodb/transfer:/data/transfer"
      - "/srv/main/mongodb/data:/data/db"
    networks:
      - database

